{{- if .Values.private.secret.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fullServiceMirror.private.secret.name" . }}
  labels:
    {{- include "fullServiceMirror.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- toYaml .Values.private.secret.data | nindent 2 }}
{{- end }}
