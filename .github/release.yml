# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore for release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking change
    - title: Exciting New Features ✨
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - Semver-Patch
        - bug
    - title: Other Changes
      labels:
        - "*"